<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab One
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">


    <ion-text color="secondary" class="ion-text-center">
      <h1 *ngIf="!isError">Pal'Negocio</h1>

    </ion-text>

    <div class="alert alert-danger" role="alert" *ngIf="isError">
     {{mensaje}}
    </div>
    <form #form="ngForm" (ngSubmit)="getLogin(form)">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" name="email" [(ngModel)]=user.email email required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" name="contrasena" [(ngModel)]=user.password required minlength="8"></ion-input>
      </ion-item>

      <ion-button expand="block" type="submit" [disabled]="form.invalid">Iniciar Sesión</ion-button>

      <p class="ion-text-center">¿No tienes una cuenta? <a href="/registro" class="sinSubrayado">Regístrate</a></p>
    </form>
  </div>
</ion-content>
